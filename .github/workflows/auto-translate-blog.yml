name: Auto-translate blog EN -> IT

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "src/content/blog/en/**"
      - "scripts/translate-blog-en-to-it.js"
      - "package.json"
      - "package-lock.json"

concurrency:
  group: auto-translate-blog-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  translate:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Validate OpenAI secret
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          if [ -z "${OPENAI_API_KEY}" ]; then
            echo "::error::Missing GitHub Actions secret OPENAI_API_KEY. Netlify env vars are not available to GitHub Actions."
            exit 1
          fi

      - name: Install dependencies
        run: npm ci

      - name: Translate posts
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: gpt-5-mini
        run: node scripts/translate-blog-en-to-it.js

      - name: Commit changes (if any)
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A src/content/blog/it
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "auto: translate blog posts EN->IT"
          # main may advance while this job is running; retry a few times.
          for attempt in 1 2 3; do
            if git push origin HEAD:main; then
              exit 0
            fi
            echo "Push rejected (non-fast-forward). Rebasing onto origin/main and retrying... (attempt ${attempt}/3)"
            git fetch origin main
            git rebase origin/main
          done
          echo "::error::Failed to push after 3 attempts."
          exit 1

