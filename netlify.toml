# Netlify configuration for Devisia website

[build]
  # Build command
  command = "npm run build"
  
  # Directory to publish (Astro's output directory)
  publish = "dist"
  
  # Node version (should match .nvmrc)
  environment = { NODE_VERSION = "20" }

# Redirects and rewrites
# Note: Specific files like config.yml should be served directly, not redirected
[[redirects]]
  # Admin panel SPA redirect (but don't redirect actual files)
  from = "/admin/"
  to = "/admin/index.html"
  status = 200

# Note: Removed catch-all redirect to allow static files (uploads, etc.) to be served correctly
# Netlify serves static files automatically, and Astro handles 404s for missing routes

# Headers for security and performance
# Note: External scripts like Netlify Identity widget need to load without CORS issues
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers (minimal restrictions for Identity widget)
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/*.html"
  [headers.values]
    # HTML files should not be cached
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/admin/*"
  [headers.values]
    # Admin panel should not be cached
    Cache-Control = "no-cache, no-store, must-revalidate"
    X-Robots-Tag = "noindex, nofollow"

[[headers]]
  for = "/admin/config.yml"
  [headers.values]
    # Ensure YAML file is served with correct MIME type
    Content-Type = "text/yaml; charset=utf-8"
    Cache-Control = "no-cache, no-store, must-revalidate"
    Access-Control-Allow-Origin = "*"

[[headers]]
  for = "/uploads/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Netlify Functions
[functions]
  directory = "netlify/functions"
  # Increase timeout for email sending (max 26 seconds for free tier)
  node_bundler = "esbuild"

[functions.contact-email]
  timeout = 26

[functions.outrank-webhook]
  timeout = 26

# Deploy contexts
[context.production]
  command = "npm run build"
  
[context.deploy-preview]
  command = "npm run build"

[context.branch-deploy]
  command = "npm run build"
