# Netlify configuration for Devisia website

[build]
  # Build command
  command = "npm run build"
  
  # Directory to publish (Astro's output directory)
  publish = "dist"
  
  # Node version (should match .nvmrc)
  environment = { NODE_VERSION = "20" }

# Redirects and rewrites
[[redirects]]
  # Admin panel redirect (SPA mode)
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200
  force = true

[[redirects]]
  # Catch-all redirect for 404 handling (optional)
  from = "/*"
  to = "/404.html"
  status = 404

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Performance headers
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.html"
  [headers.values]
    # HTML files should not be cached aggressively
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/admin/*"
  [headers.values]
    # Admin panel should not be cached
    Cache-Control = "no-cache, no-store, must-revalidate"
    X-Robots-Tag = "noindex, nofollow"

# Netlify Functions (if needed in future)
[functions]
  directory = "netlify/functions"

# Deploy contexts
[context.production]
  command = "npm run build"
  
[context.deploy-preview]
  command = "npm run build"

[context.branch-deploy]
  command = "npm run build"
