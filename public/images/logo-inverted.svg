<svg width="260" height="40" viewBox="0 0 520 80" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Devisia">
  <desc>DEVISIA Wordmark â€“ Inter with Guardrail Cut</desc>

  <defs>
    <!-- Mask: show the word, then subtract a small "guardrail slot" inside the D -->
    <mask id="devisia-cut-mask" maskUnits="userSpaceOnUse">
      <!-- Everything hidden by default -->
      <rect x="0" y="0" width="520" height="80" fill="black"/>

      <!-- Wordmark visible -->
      <text
        x="0"
        y="56"
        fill="white"
        font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
        font-size="56"
        font-weight="650"
        letter-spacing="6"
        text-rendering="geometricPrecision"
      >DEVISIA</text>

      <!-- Guardrail slot (subtract) -->
      <!-- NOTE: x/y are tuned for the initial 'D'. If you change font-size/letter-spacing, adjust x/y slightly. -->
      <rect x="18" y="34" width="34" height="10" rx="2" fill="black"/>
    </mask>
  </defs>

  <!-- Paint a solid layer, but only where the masked word exists (minus the slot) -->
  <rect x="0" y="0" width="520" height="80" fill="#0B1F2A" mask="url(#devisia-cut-mask)"/>
</svg>
