backend:
  name: git-gateway
  branch: main

# Local backend for development (optional)
# local_backend: true

# Publish mode: editorial workflow for content review before publishing
publish_mode: editorial_workflow

# Media files will be stored in the public/uploads folder
media_folder: "public/uploads"
public_folder: "/uploads"

# i18n configuration
# Default locale is Italian (no URL prefix). English will be under /en/ in the site routing.
i18n:
  structure: multiple_folders
  locales: [it, en]
  default_locale: it

# Collections define the content types
collections:
  # Pages collection
  - name: "pages"
    label: "Pages"
    folder: "src/content/pages"
    create: true
    # NOTE: No slug field - CMS uses filename directly (e.g. home.md, about.md)
    identifier_field: "title"
    i18n: true
    fields:
      - { label: "Title", name: "title", widget: "string", i18n: true }
      - { label: "Description", name: "description", widget: "text", required: false, i18n: true }
      - { label: "Hero Title", name: "heroTitle", widget: "string", required: false, i18n: true }
      - { label: "Hero Subtitle", name: "heroSubtitle", widget: "text", required: false, i18n: true }
      - { label: "Hero Image", name: "heroImage", widget: "image", required: false, i18n: duplicate }
      - { label: "Body", name: "body", widget: "markdown", i18n: true }
  
  # Blog collection
  - name: "blog"
    label: "Blog Posts"
    folder: "src/content/blog"
    create: true
    slug: "{{slug}}"
    i18n: true
    fields:
      - { label: "Title", name: "title", widget: "string", i18n: true }
      - { label: "Description", name: "description", widget: "text", i18n: true }
      - { label: "Publication Date", name: "pubDate", widget: "datetime", date_format: "YYYY-MM-DD", time_format: false, i18n: duplicate }
      - { label: "Author", name: "author", widget: "string", i18n: duplicate }
      - { label: "Hero Image", name: "heroImage", widget: "image", required: false, i18n: duplicate }
      # Note: Decap i18n validation requires boolean i18n for list widgets.
      - { label: "Tags", name: "tags", widget: "list", required: false, i18n: true }
      - { label: "Body", name: "body", widget: "markdown", i18n: true }

  # Projects collection
  - name: "projects"
    label: "Projects"
    folder: "src/content/projects"
    create: true
    slug: "{{fields.slug}}"
    identifier_field: "title"
    i18n: true
    fields:
      - { label: "Title", name: "title", widget: "string", i18n: true }
      - { label: "Slug", name: "slug", widget: "string", hint: "kebab-case, used for URL and filename (e.g. mysafenest)", i18n: duplicate }
      - { label: "Description", name: "description", widget: "string", hint: "Short summary (shown on listing)", i18n: true }
      - { label: "Featured", name: "featured", widget: "boolean", default: false, i18n: duplicate }
      - { label: "Order", name: "order", widget: "number", default: 0, value_type: "int", min: 0, i18n: duplicate }
      - label: "Status"
        name: "status"
        widget: "select"
        default: "active"
        i18n: duplicate
        options:
          - { label: "Active", value: "active" }
          - { label: "Beta", value: "beta" }
          - { label: "Archived", value: "archived" }
      - { label: "Website URL", name: "websiteUrl", widget: "string", i18n: duplicate }
      - { label: "Cover Image", name: "coverImage", widget: "image", i18n: duplicate }
      - { label: "Logo", name: "logo", widget: "image", required: false, i18n: duplicate }
      - { label: "Open Graph Image", name: "ogImage", widget: "image", required: false, i18n: duplicate }
      # Note: Decap i18n validation requires boolean i18n for list widgets.
      - { label: "Tags", name: "tags", widget: "list", required: false, i18n: true }
      - { label: "Body", name: "body", widget: "markdown", i18n: true }
