backend:
  name: github
  repo: stefanochermazts/devisia.pro
  branch: main
  site_id: 6fbb16f9-4f83-4715-9235-f8cf5868e45a
  # Use Netlifyâ€™s OAuth service for GitHub authentication
  base_url: https://api.netlify.com
  auth_endpoint: auth

# Netlify OAuth needs the Site ID (UUID). Some CMS clients read it from the root level.
site_id: 6fbb16f9-4f83-4715-9235-f8cf5868e45a

# Local backend for development (optional)
# local_backend: true

# Publish mode: editorial workflow for content review before publishing
publish_mode: editorial_workflow

# Media files will be stored in the public/uploads folder
media_folder: "public/uploads"
public_folder: "/uploads"

# NOTE: Sveltia CMS has different i18n behavior from Decap CMS. To avoid empty fields
# when editing translations, we model locales as separate collections (IT / EN).

# Collections define the content types
collections:
  # Pages (IT)
  - name: "pages_it"
    label: "Pages (IT)"
    folder: "src/content/pages/it"
    create: true
    identifier_field: "title"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text", required: false }
      - { label: "Hero Title", name: "heroTitle", widget: "string", required: false }
      - { label: "Hero Subtitle", name: "heroSubtitle", widget: "text", required: false }
      - { label: "Hero Image", name: "heroImage", widget: "image", required: false }
      - { label: "Body", name: "body", widget: "markdown" }
      # Home page blocks (optional, only used for home page)
      - { label: "What We Do - Title", name: "homeWhatWeDoTitle", widget: "string", required: false }
      - { label: "What We Do - Description", name: "homeWhatWeDoDescription", widget: "text", required: false }
      - label: "What We Do - Cards"
        name: "homeWhatWeDoCards"
        widget: "list"
        required: false
        fields:
          - { label: "Tag", name: "tag", widget: "string" }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }
      - { label: "AI Capabilities - Title", name: "homeAICapabilitiesTitle", widget: "string", required: false }
      - { label: "AI Capabilities - Description", name: "homeAICapabilitiesDescription", widget: "text", required: false }
      - label: "AI Capabilities - Items"
        name: "homeAICapabilitiesItems"
        widget: "list"
        required: false
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }
      - { label: "AI Capabilities - CTA Label", name: "homeAICapabilitiesCtaLabel", widget: "string", required: false }
      - { label: "AI Capabilities - CTA Link", name: "homeAICapabilitiesCtaHref", widget: "string", required: false }
      - { label: "AI Checklist CTA - Title", name: "homeAIChecklistTitle", widget: "string", required: false }
      - { label: "AI Checklist CTA - Description", name: "homeAIChecklistDescription", widget: "text", required: false }
      - { label: "How We Work - Title", name: "homeHowWeWorkTitle", widget: "string", required: false }
      - { label: "How We Work - Description", name: "homeHowWeWorkDescription", widget: "text", required: false }
      - label: "How We Work - Items"
        name: "homeHowWeWorkItems"
        widget: "list"
        required: false
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }
      - { label: "Projects - Title", name: "homeProjectsTitle", widget: "string", required: false }
      - { label: "Projects - Description", name: "homeProjectsDescription", widget: "text", required: false }
      - { label: "Projects - Image", name: "homeProjectsImage", widget: "image", required: false }
      - { label: "Contact - Title", name: "homeContactTitle", widget: "string", required: false }
      - { label: "Contact - Description", name: "homeContactDescription", widget: "text", required: false }

  # Pages (EN)
  - name: "pages_en"
    label: "Pages (EN)"
    folder: "src/content/pages/en"
    create: true
    identifier_field: "title"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text", required: false }
      - { label: "Hero Title", name: "heroTitle", widget: "string", required: false }
      - { label: "Hero Subtitle", name: "heroSubtitle", widget: "text", required: false }
      - { label: "Hero Image", name: "heroImage", widget: "image", required: false }
      - { label: "Body", name: "body", widget: "markdown" }
      # Home page blocks (optional, only used for home page)
      - { label: "What We Do - Title", name: "homeWhatWeDoTitle", widget: "string", required: false }
      - { label: "What We Do - Description", name: "homeWhatWeDoDescription", widget: "text", required: false }
      - label: "What We Do - Cards"
        name: "homeWhatWeDoCards"
        widget: "list"
        required: false
        fields:
          - { label: "Tag", name: "tag", widget: "string" }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }
      - { label: "AI Capabilities - Title", name: "homeAICapabilitiesTitle", widget: "string", required: false }
      - { label: "AI Capabilities - Description", name: "homeAICapabilitiesDescription", widget: "text", required: false }
      - label: "AI Capabilities - Items"
        name: "homeAICapabilitiesItems"
        widget: "list"
        required: false
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }
      - { label: "AI Capabilities - CTA Label", name: "homeAICapabilitiesCtaLabel", widget: "string", required: false }
      - { label: "AI Capabilities - CTA Link", name: "homeAICapabilitiesCtaHref", widget: "string", required: false }
      - { label: "AI Checklist CTA - Title", name: "homeAIChecklistTitle", widget: "string", required: false }
      - { label: "AI Checklist CTA - Description", name: "homeAIChecklistDescription", widget: "text", required: false }
      - { label: "How We Work - Title", name: "homeHowWeWorkTitle", widget: "string", required: false }
      - { label: "How We Work - Description", name: "homeHowWeWorkDescription", widget: "text", required: false }
      - label: "How We Work - Items"
        name: "homeHowWeWorkItems"
        widget: "list"
        required: false
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }
      - { label: "Projects - Title", name: "homeProjectsTitle", widget: "string", required: false }
      - { label: "Projects - Description", name: "homeProjectsDescription", widget: "text", required: false }
      - { label: "Projects - Image", name: "homeProjectsImage", widget: "image", required: false }
      - { label: "Contact - Title", name: "homeContactTitle", widget: "string", required: false }
      - { label: "Contact - Description", name: "homeContactDescription", widget: "text", required: false }

  # Blog (IT)
  - name: "blog_it"
    label: "Blog Posts (IT)"
    folder: "src/content/blog/it"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Translation Slug (EN)", name: "translationSlug", widget: "string", required: false, hint: "The slug of the English version of this post (e.g. kaizen-projects-what-they-are...)" }
      - { label: "Publication Date", name: "pubDate", widget: "datetime", date_format: "YYYY-MM-DD", time_format: false }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Hero Image", name: "heroImage", widget: "image", required: false }
      - { label: "Tags", name: "tags", widget: "list", required: false }
      - { label: "Body", name: "body", widget: "markdown" }

  # Blog (EN)
  - name: "blog_en"
    label: "Blog Posts (EN)"
    folder: "src/content/blog/en"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Translation Slug (IT)", name: "translationSlug", widget: "string", required: false, hint: "The slug of the Italian version of this post (e.g. progetti-kaizen-cosa-sono...)" }
      - { label: "Auto-translate to Italian on push", name: "autoTranslateToIt", widget: "boolean", default: false, required: false, hint: "If enabled, a workflow will generate/update the Italian version preserving Markdown structure and images." }
      - { label: "Publication Date", name: "pubDate", widget: "datetime", date_format: "YYYY-MM-DD", time_format: false }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Hero Image", name: "heroImage", widget: "image", required: false }
      - { label: "Tags", name: "tags", widget: "list", required: false }
      - { label: "Body", name: "body", widget: "markdown" }

  # Projects (IT)
  - name: "projects_it"
    label: "Projects (IT)"
    folder: "src/content/projects/it"
    create: true
    slug: "{{fields.slug}}"
    identifier_field: "title"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Slug", name: "slug", widget: "string", hint: "kebab-case, used for URL and filename (e.g. mysafenest)" }
      - { label: "Description", name: "description", widget: "string", hint: "Short summary (shown on listing)" }
      - { label: "Featured", name: "featured", widget: "boolean", default: false }
      - { label: "Order", name: "order", widget: "number", default: 0, value_type: "int", min: 0 }
      - label: "Status"
        name: "status"
        widget: "select"
        default: "active"
        options:
          - { label: "Active", value: "active" }
          - { label: "Beta", value: "beta" }
          - { label: "Archived", value: "archived" }
      - { label: "Website URL", name: "websiteUrl", widget: "string" }
      - { label: "Cover Image", name: "coverImage", widget: "image" }
      - { label: "Logo", name: "logo", widget: "image", required: false }
      - { label: "Open Graph Image", name: "ogImage", widget: "image", required: false }
      - { label: "Tags", name: "tags", widget: "list", required: false }
      - { label: "Body", name: "body", widget: "markdown" }

  # Projects (EN)
  - name: "projects_en"
    label: "Projects (EN)"
    folder: "src/content/projects/en"
    create: true
    slug: "{{fields.slug}}"
    identifier_field: "title"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Slug", name: "slug", widget: "string", hint: "kebab-case, used for URL and filename (e.g. mysafenest)" }
      - { label: "Description", name: "description", widget: "string", hint: "Short summary (shown on listing)" }
      - { label: "Featured", name: "featured", widget: "boolean", default: false }
      - { label: "Order", name: "order", widget: "number", default: 0, value_type: "int", min: 0 }
      - label: "Status"
        name: "status"
        widget: "select"
        default: "active"
        options:
          - { label: "Active", value: "active" }
          - { label: "Beta", value: "beta" }
          - { label: "Archived", value: "archived" }
      - { label: "Website URL", name: "websiteUrl", widget: "string" }
      - { label: "Cover Image", name: "coverImage", widget: "image" }
      - { label: "Logo", name: "logo", widget: "image", required: false }
      - { label: "Open Graph Image", name: "ogImage", widget: "image", required: false }
      - { label: "Tags", name: "tags", widget: "list", required: false }
      - { label: "Body", name: "body", widget: "markdown" }
