<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>Devisia CMS</title>

    <!-- Netlify Identity Widget (required for invite_token / password setup) -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <!-- CMS app
      We prefer Sveltia CMS (drop-in compatible with Decap config) for a more stable editor experience.
      Fallback to Decap CMS if Sveltia fails to load.
    -->
    <script>
      function loadDecapFallback() {
        if (window.CMS) return;
        const s = document.createElement('script');
        // Pin a known version instead of a caret range to avoid surprise regressions.
        s.src = 'https://unpkg.com/decap-cms@3.9.0/dist/decap-cms.js';
        document.body.appendChild(s);
      }
    </script>
    <script src="https://unpkg.com/@sveltia/cms/dist/sveltia-cms.js" onerror="loadDecapFallback()"></script>

    <script>
      // If the user comes from an invite link, Netlify puts the token in the hash:
      // /#invite_token=...  (or /#recovery_token=...)
      // The Identity widget must be present on the page that receives the hash
      // to show the password setup UI.
      if (window.netlifyIdentity) {
        // Ensure Identity initializes so Git Gateway requests can be authenticated.
        window.netlifyIdentity.init();

        window.netlifyIdentity.on('init', () => {
          const hash = window.location.hash || '';
          if (hash.includes('invite_token=') || hash.includes('recovery_token=')) {
            window.netlifyIdentity.open();
          }
        });

        // Common Netlify CMS pattern: after login, redirect to /admin/ so the app reloads with a fresh token.
        window.netlifyIdentity.on('login', () => {
          document.location.href = '/admin/';
        });
      }
    </script>
  </body>
</html>
